<template name="header">
  <header>
  	<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">StockRuler</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse">
		      <ul class="nav navbar-nav">
		      </ul>
		      <form class="navbar-form navbar-left" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		      <ul class="nav navbar-nav navbar-right">
		      {{#if currentUser}}
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		          {{#if currentUser.profile.firstName}} {{currentUser.profile.firstName}} {{currentUser.profile.lastName}} {{else}} {{currentUser.emails.0.address}} {{/if}} <b class="caret"></b></a>
		          <ul class="dropdown-menu">
		            <li><a href="/profile">My Profile</a></li>
		            <li><a href="/stocks">My Stocks</a></li>
		            <li><a href="/sign-out">Sign Out</a></li>
		          </ul>
		        </li>
		      {{else}}
		      	<li><a href="/sign-in">Sign In</a></li>
		      	<li><a href="/sign-up" class="btn btn-default">Sign Up</a></li>
		      {{/if}}
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
  </header>
</template>
